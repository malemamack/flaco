<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h3>Checkout via WhatsApp</h3>
<p>Click the button below to complete your order on WhatsApp.</p>
<button class="normal" id="send-whatsapp">Send Order</button>

<script>
    const cartItem = JSON.parse(localStorage.getItem('cart'));

    document.getElementById('send-whatsapp').addEventListener('click', () => {
        if (!cartItem) {
            alert('Your cart is empty!');
            return;
        }

        const message = `Hello, I would like to order the following item:\n\n` +
            `- ${cartItem.name} (${cartItem.size}): R${cartItem.price} x ${cartItem.quantity} = R${(cartItem.price * cartItem.quantity).toFixed(2)}\n\n` +
            `Please confirm my order.`;

        const whatsappURL = `https://wa.me/+27765668747?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, '_blank');
    });
</script>

</body>
</html>
