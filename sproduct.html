    <script>
        // product-detail.js

// Function to get URL parameters
function getUrlParameters() {
    const params = {};
    const parser = new URL(window.location.href);
    const query = parser.search.substring(1);
    const vars = query.split('&');
    for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split('=');
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
    }
    return params;
}

// Get product details from URL
const productDetails = getUrlParameters();
const mainImg = document.getElementById('MainImg');
const itemName = document.getElementById('item-name');
const itemPrice = document.getElementById('item-price');

// Set product details in the HTML
mainImg.src = productDetails.images.split(',')[0]; // Set the first image as main image
itemName.textContent = productDetails.name;
itemPrice.textContent = `R${productDetails.price}`;

// Populate small images
const smallImgGroup = document.querySelector('.small-img-group');
const images = productDetails.images.split(',');

images.forEach((img, index) => {
    const imgCol = document.createElement('div');
    imgCol.classList.add('small-img-col');
    imgCol.innerHTML = `<img src="${img}" width="100%" class="small-img" alt="Small Image ${index + 1}">`;
    smallImgGroup.appendChild(imgCol);

    // Set event listener for small images to change main image
    imgCol.querySelector('img').onclick = function() {
        mainImg.src = img; // Change main image to the clicked small image
    }
});

    </script>
